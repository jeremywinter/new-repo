<!DOCTYPE html>
<html>
<head>
	<title>colors</title>
	<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: #ECEFF1;
		}
		.parent {
			display: flex;
			flex-wrap: wrap;
		}

		.child {
			display: flex;	
			flex: 50vw;
			height: 50vw;
			background-image: linear-gradient(-225deg, #20E2D7 0%, #F9FEA5 100%);
		}
		h1 {
			font-family: sans-serif;
			color:#fff;
			font-size: 5em;
			font-weight: 100;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			<h1>Hello World!</h1>
		</div>
	</div>
</body>
</html>
